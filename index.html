<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆきだまのホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #000000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff; /* ← 完全に不透明な白 */
      border-right: 1px solid #ccc;
      padding: 20px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 6px 0;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.65); /* ← 透かしを薄く調整 */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    hr {
      margin: 20px auto;
      width: 80%;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#">トップ</a>
    <a href="profile.html">プロフィール</a>
    <a href="#">リンク</a>
    <a href="#">連絡先</a>
    <a href="devices.html">動作確認済み機種</a> <!-- ← 追加済み -->
  </div>
  <div class="resizer" id="resizer"></div>
<div class="main">
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
    <img src="images/topyk.png" alt="タイトル画像" style="height: 120px;">
    <h1 style="margin: 0;">ゆきだまのﾎｰﾑﾍﾟｰｼﾞ</h1>
  </div>
  <hr>
  <p>ゆきだまのﾎｰﾑﾍﾟｰｼﾞへようこそ。</p>
  <p>こちらは、ゆきだまの情報を発信するために作成したﾎｰﾑﾍﾟｰｼﾞです。</p>
  <hr>
  <footer>
    <p>© 2025 yukidama-yoshi. All rights reserved.</p>
  </footer>
</div>


  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      sidebar.style.width = newWidth + 'px';
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
