<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆきだまのホームページ A館</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #000000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

<nav class="sidebar" id="sidebar">
  </nav>

<script src="js/load-sidebar.js"></script>

  <div class="main">
    <div class="content">
      <div class="image-block">
        <img src="images/topyk.png" alt="タイトル画像">
        <p>イラスト：<a href="illustcreator.html">supica-0325cさん</a></p>
        <p>イラストは、随時切り替わります！
      </div>
      <div class="text-block">
        <h1>ゆきだまのホームページ A館</h1>
        <hr>
        <p>ゆきだまのﾎｰﾑﾍﾟｰｼﾞへようこそ。</p>
        <p>こちらは、ゆきだまの情報を発信するために作成したホームページです。</p>
        <hr>
        <footer>
          <p>© 2025 ゆきだま. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </div>

  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      sidebar.style.width = newWidth + 'px';
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
