<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンク - ゆきだまのホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #000000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 6px 0;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.65);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }

    li {
      margin-bottom: 12px;
      font-size: 16px;
    }

    a.link {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .friend-code {
      margin-top: 30px;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="index.html">トップ</a>
    <a href="profile.html">プロフィール</a>
    <a href="links.html">リンク</a>
    <a href="contact.html">連絡先</a>
    <a href="devices.html">動作確認済みﾌﾞﾗｳｻﾞ</a>
  </div>
  <div class="resizer" id="resizer"></div>

  <div class="main">
    <h1>リンク集</h1>
    <ul>
      <li><a class="link" href="https://yukidama-yoshi.doorblog.jp/" target="_blank">Livedoorブログ</a></li>
      <li><a class="link" href="https://scratch.mit.edu/users/yukidama_/" target="_blank">Scratch</a></li>
      <li><a class="link" href="https://note.com/yukidama_yoshi" target="_blank">note</a></li>
      <li><a class="link" href="https://www.youtube.com/@yukidama-yoshi" target="_blank">Youtube</a></li>

    </ul>

    <div class="friend-code">
      <p>ニンテンドースイッチ フレンドコード：</p>
      <p><strong>SW-0946-6035-5410</strong></p>
    </div>

    <footer>
      <p>© 2025 yukidama-yoshi. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      sidebar.style.width = newWidth + 'px';
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
