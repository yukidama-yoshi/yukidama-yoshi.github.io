<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #333333;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 6px 0;
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      text-align: left;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="index.html">トップ</a>
    <a href="profile.html">プロフィール</a>
    <a href="links.html">リンク</a>
    <a href="contact.html">連絡先</a>
    <a href="devices.html">動作確認済み機種</a>
  </div>
  <div class="resizer" id="resizer"></div>
  <div class="main">
    <h1>ゆきだまのプロフィール</h1>
    <hr>
    <p>名前：ゆきだま</p>
    <p>・学生</p>
    <p>・教育委員会アンチ(？)</p>
    <p>・Scratch歴2年6ヶ月（2025年9月2日現在）</p>
    <p>・学校キライです</p>
    <p>・好きなことをして生きたいな</p>
    <hr>
    <footer>
      <p>最終更新日：2025年9月2日</p>
      <p>© 2025 yukidama-yoshi. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      sidebar.style.width = newWidth + 'px';
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
