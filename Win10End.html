<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Win10サポート終了タイマー</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    #timer {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Windows 10 サポート終了までの残り時間</h1>
  <div id="timer">読み込み中...</div>

  <script>
    const endDate = new Date("2025-10-14T00:00:00+09:00");

    function updateTimer() {
      const now = new Date();
      let diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "サポートは終了しました。";
        return;
      }

      // 年・月の計算（概算）
      const totalMonths = (endDate.getFullYear() - now.getFullYear()) * 12 + (endDate.getMonth() - now.getMonth());
      const years = Math.floor(totalMonths / 12);
      const months = totalMonths % 12;

      // 日・時間・分・秒・100分の1秒
      const totalSeconds = Math.floor(diff / 1000);
      const centiseconds = Math.floor((diff % 1000) / 10);

      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("timer").innerText =
        `0年 0ヶ月 ${days}日 ${hours}時間 ${minutes}分 ${seconds}.${centiseconds.toString().padStart(2, '0')}秒`;
    }

    setInterval(updateTimer, 10);
  </script>
  <footer style="margin-top: 50px;">
  <a href="index.html" style="text-decoration: none; font-size: 1.2em; color: #555;">
     トップへ戻る
  </a>
</footer>
</body>
</html>
