<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連絡先 - ゆきだまのホームページ</title>
  <style>
    /* A館のスタイルをベースに移植 */
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #000000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      min-width: 100px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      font-size: 14px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    /* 共通サイドバー用のスタイル維持 */
    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 6px 0;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.65);
      text-align: center; /* 連絡先は中央揃えを維持 */
    }

    /* 連絡先コンテンツ用のスタイル */
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 20px;
    }

    hr {
      margin: 20px auto;
      width: 80%;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    a {
      color: blue;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <nav class="sidebar" id="sidebar"></nav>

  <div class="resizer" id="resizer"></div>

  <div class="main">
    <div class="contact-container">
      <h1>連絡先</h1>
      <hr>
      <p>このホームページに関するご意見・ご感想などは、</p>
      <p><a href="https://twitter.com/yukidama_yoshi" target="_blank">Twitter</a>にてどうぞ。</p>
      <p>※メールは受け付けておりません。返信も保証されません。ご了承ください。</p>
      <hr>
      <footer>
        <p>© 2025 yukidama-yoshi. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="js/load-sidebar.js"></script>

  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
      document.body.style.userSelect = 'none'; 
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      if (newWidth > 100 && newWidth < 600) {
        sidebar.style.width = newWidth + 'px';
      }
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
      document.body.style.userSelect = 'auto';
    });
  </script>
</body>
</html>
