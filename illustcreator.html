<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラスト作成者さん紹介ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MS Gothic", "Osaka", monospace;
      background-image: url("images/pg.png");
      background-repeat: repeat;
      background-size: 600px;
      color: #000000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 6px 0;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.65);
    }

    .creator-block {
      margin-bottom: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .creator-block img {
      width: 300px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .creator-block h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .creator-block p {
      font-size: 14px;
      margin: 6px 0;
    }

    iframe {
      margin-top: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="index.html">トップ</a>
    <a href="profile.html">プロフィール</a>
    <a href="#">リンク</a>
    <a href="contact.html">連絡先</a>
    <a href="devices.html">動作確認済みﾌﾞﾗｳｻﾞ</a>
  </div>
  <div class="resizer" id="resizer"></div>

  <div class="main">
    <h1>イラスト作成者さん紹介ページ</h1>
    <p>このページでは、トップページに掲載されたイラストの作成者さんをご紹介しています。</p>

<div class="creator-block" style="display: flex; align-items: flex-start; gap: 24px;">
<img src="images/topyk.png" alt="〇〇さんのイラスト" style="width:400px; height:auto;">

  <div class="creator-info" style="flex: 1;">
    <h2>イラスト作成者さん：〇〇さん</h2>
    <p><strong>Scratchプロフィール：</strong> <a href="https://scratch.mit.edu/users/〇〇/" target="_blank">こちら</a></p>
    <p><strong>ひとこと：</strong> ゆきだまを描くの楽しかったです！</p>

    <h3>注目のプロジェクト</h3>
    <iframe src="https://scratch.mit.edu/projects/123456789/embed" allowtransparency="true" width="360" height="300" scrolling="no"></iframe>
    <p><strong>プロジェクトURL：</strong> <a href="https://scratch.mit.edu/projects/123456789/" target="_blank">https://scratch.mit.edu/projects/123456789/</a></p>
  </div>
</div>



    <!-- 追加の作成者さんはここにどんどん並べていけます -->

  </div>

  <script>
    const resizer = document.getElementById('resizer');
    const sidebar = document.getElementById('sidebar');
    let isResizing = false;

    resizer.addEventListener('mousedown', function () {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizing) return;
      const newWidth = e.clientX;
      sidebar.style.width = newWidth + 'px';
    });

    document.addEventListener('mouseup', function () {
      isResizing = false;
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
